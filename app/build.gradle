apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.posture.tooloom.garysposture"
        minSdkVersion 10
        targetSdkVersion 10
        versionCode 1
